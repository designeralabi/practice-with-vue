<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div id="app" v-cloak>
      <div>
        <label for="goal" :style="{fontSize: '2rem'}">Vue {{about}}</label>
        <input type="text" v-on:input="updateInfo($event, 'smith')" placeholder="Events in action" :style="{padding: '10px'}" id="goal" />
      
      </div>
      <p :style="{backgroundColor: 'green', color: 'white', padding: '10px', borderRadius: '20px'}"> Welcome: {{last}} </p>
    </div>

    <!-- import Vue cdn -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>

    <script>
      const moutedApp = app.mount("#app");
    </script>
  </body>
</html>
