<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <label for="goal" >Goal</label>
        <input type="text" v-model="data" id="goal" />
        <button @click="updateGoal" :style="{backgroundColor: 'red', color: 'white', border: 'none', padding: '10px'}">Add Goal</button>
      </div>
      <ul>
        <li v-if="goals.length === 0" v-for="goal in goals">{{goal}}</li>
      </ul>
    </div>

    <!-- import Vue cdn -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>

    <script>
      const moutedApp = app.mount("#app");
    </script>
  </body>
</html>
